<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">
  

</head>
<body>
  <div class="result">
    <p> Your Result </p>
    
    <div class="circle-container">
      <p class="circle-text">76 of 100</p>
    </div>

    <p> Great </p>
    <p> You scored higher than 65% of the people who have taken these tests. </p>
  </div>

  <div class="summary">
    <span>Summary</span> 

    <ul>
      <li class="reaction">
        <img class="icon" src="assets/images/icon-reaction.svg">
        <span class="item">Reaction</span>
        <span class="score">80 / 100</span>
      </li>
      <li class="memory">
        <img class="icon" src="assets/images/icon-memory.svg">
        <span class="item">Memory</span>
        <span class="score">92 / 100</span>
      </li>
      <li class="verbal">
        <img class="icon" src="assets/images/icon-verbal.svg">
        <span class="item">Verbal</span>
        <span class="score">61 / 100</span>
      </li>
      <li class="visual">
        <img class="icon" src="assets/images/icon-visual.svg">
        <span class="item">Visual</span>
        <span class="score">72 / 100</span>
      </li>
    </ul>

    <button>Continue</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
