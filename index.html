<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  

</head>
<body>
  <div class="main-container">
    <div class="result">
      <p id="your_result"> Your Result </p>
      
      <div class="circle-container">
        <span class="circle-text"> <span id="septsix"><b>76</b></span> <br> of 100</span>
      </div>
    
      <h1 id="great"> Great </h1>
      <p class="sentence"> You scored higher than 65% of the people who have taken these tests. </p>
    </div>
  
    <div class="summary">
      <p>Summary</p>
    
      <ul class="list">
        <li class="reaction">
          <img class="icon" src="assets/images/icon-reaction.svg">
          <span class="item">Reaction</span>
          <span class="score"> <b>80</b> / 100</span>
        </li>
        <li class="memory">
          <img class="icon" src="assets/images/icon-memory.svg">
          <span class="item">Memory</span>
          <span class="score"> <b>92</b> / 100</span>
        </li>
        <li class="verbal">
          <img class="icon" src="assets/images/icon-verbal.svg">
          <span class="item">Verbal</span>
          <span class="score"> <b>61</b> / 100</span>
        </li>
        <li class="visual">
          <img class="icon" src="assets/images/icon-visual.svg">
          <span class="item">Visual</span>
          <span class="score"> <b>72</b> / 100</span>
        </li>
      </ul>
    
      <button style="text-align: center;">Continue</button>
    </div>
  </div>
</body>
</html>
